<head>

    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
    <script>
        window.addEventListener('load', function () {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js').then(function (registration) {
                });
            }
        });

<body>
    <label>色<input id="color" type="color"></label>
    <label>太さ<input id="width" type="number" min="1" max="30"></label>

    <br />
    <canvas id="canvas"></canvas>
    <script src="Script1226.js"></script>

    <button onclick="TogetherJS(this); return false;">TogetherJSを起動</button>
    <script>
        // 参加確認のポップアップを非表示にして自動接続
        var TogetherJSConfig_suppressJoinConfirmation = true;
        // 初動のポップアップを非表示
        var TogetherJSConfig_suppressInvite = true;
        // クリックエフェクト非表示
        var TogetherJSConfig_dontShowClicks = true;
    </script>
    <script src="https://togetherjs.com/togetherjs-min.js"></script>
